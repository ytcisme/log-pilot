_config:
  _metadata:
    description: logging-filebeat
    name: logging-filebeat
    namespace: kube-system
    template:
      type: template.caicloud.io/application
      version: 1.0.0
    version: "[[ imageTagFromGitTag ]]"
  controllers:
  - containers:
    - env:
      - name: CLUSTER_ID
        from:
          type: Config
          name: cluster-info
          key: name
      resources:
        limits:
          memory: 200Mi
          cpu: 200m
        requests:
          memory: 50Mi
          cpu: 50m
      image: '[[ registry_release ]]/filebeat:[[ imageTagFromGitTag ]]'
      imagePullPolicy: Always
      command:
      - /opt/filebeat-keeper/filebeat-keeper
      args:
      - "--path.config=/etc/filebeat" 
      - "--path.home=/opt/filebeat"
      - "-e"
      mounts:
      - name: kubeletpods
        path: /var/lib/kubelet/pods
        readonly: true
        propagation: HostToContainer
      - name: varlibdocker
        path: /var/lib/docker
        readonly: true
        propagation: HostToContainer
      - name: varlog
        path: /var/log
        readonly: true
        propagation: HostToContainer
      - name: varlog
        path: /opt/filebeat
        subpath: filebeat
      - name: output-config
        path: /config
    - image: '[[ registry_release ]]/log-pilot:[[ imageTagFromGitTag ]]'
      imagePullPolicy: Always
      command:
      - /opt/log-pilot/bin/log-pilot
      args:
      - --path.template=filebeat.tpl
      - --path.filebeat-home=/opt/filebeat
      - --logLevel=debug
      - -e
      resources:
        limits:
          cpu: 100m
          memory: 200Mi
        requests:
          cpu: 10m
          memory: 20Mi
      mounts:
      - name: kubeletpods
        path: /var/lib/kubelet/pods
        readonly: true
        propagation: HostToContainer
      - name: varlog
        path: /opt/filebeat
        subpath: filebeat
      - name: varlibdocker
        path: /var/lib/docker
        readonly: true
      - name: docker-sock
        path: /var/run/docker.sock
        readonly: true
    type: DaemonSet
    volumes:
    - name: varlog
      source:
        path: /var/log
      type: HostPath
    - name: kubeletpods
      source:
        path: /var/lib/kubelet/pods
      type: HostPath
    - name: docker-sock
      source:
        path: /var/run/docker.sock
      type: HostPath
    - name: varlibdocker
      source:
        path: /var/lib/docker
      type: HostPath
    - name: output-config
      source:
        target: filebeat-output
        optional: true
      type: Config
